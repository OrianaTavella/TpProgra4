  <main>

  <script>
    // Filtro de galer√≠a
    document.querySelectorAll('.filter-bar [data-cat]').forEach(btn=>{
      btn.addEventListener('click', ()=>{
        const cat=btn.dataset.cat;
        document.querySelectorAll('.gallery-item').forEach(it=>{
          it.style.display=(cat==='all'||it.dataset.cat===cat)?'block':'none';
        });
      });
    });
  </script>
